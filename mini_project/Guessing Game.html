<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title></title>
    <style type="text/css" media="all">
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: auto;
        flex-direction: column;
      }
      .container {
        width: 380px;
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
      h3 {
        width: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #one {
        width: 180px;
        height: 200px;
        border: 2px solid #7d00ff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        color: green;
      }
      #two {
        width: 180px;
        height: 200px;
        border: 2px solid #7d00ff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Won</h3>
      <h3>Lost</h3>
      <p id="one"></p>
      <p id="two"></p>
    </div>
    <br />

    <script type="text/javascript" charset="utf-8">
      let numberofwon = 0;
      let numberoflost = 0;
      for (i = 0; i < 5; i++) {
        var guessnumber = parseInt(
          Math.abs(prompt("Enter your guessnumber from 1 to 5:- "))
        );
        var randomnumber = Math.floor(Math.random() * 5) + 1;

        if (guessnumber === randomnumber) {
          console.log("Congratulations!!! You won.ðŸ’");
          document.write("Congratulations!!! You won.ðŸ’");
          document.write("</br>");
          numberofwon++;
        } else {
          console.log(
            "You lost.Random number was " +
              randomnumber +
              " But you entered " +
              guessnumber
          );
          document.write(
            "You lost.Random number was " +
              randomnumber +
              " But you entered " +
              guessnumber
          );
          document.write("</br>");
          numberoflost++;
        }
      }
      document.write("<hr>");
      document.write("You won " + numberofwon + " time.");
      console.log("You won " + numberofwon + "time.");
      document.write("</br>");
      document.write("You lost " + numberoflost + " time.");
      console.log("You lost " + numberoflost + "time.");

      // print in html
      document.getElementById("one").innerHTML = numberofwon;
      document.getElementById("two").innerHTML = numberoflost;
    </script>
  </body>
</html>
